<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        video {
            width: 100%;
            max-width: 800px;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            margin-right: 10px;
            padding: 10px 20px;
        }
    </style>
</head>


<body>
    <h1>Watch Episode</h1>
    <video id="videoPlayer" controls>
        <source src="https://api.anisage.net/episodes/stream-video/aware-meisaku-kun-episode-1" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div>
        <button id="pre10s">Pre 10s</button>
        <button id="next10s">Next 10s</button>
      </div>

    <script>
        const video = document.getElementById('videoPlayer');
        const preButton = document.getElementById('pre10s');
        const nextButton = document.getElementById('next10s');

        preButton.addEventListener('click', () => {
            video.currentTime = Math.max(0, video.currentTime - 10);
        });

        nextButton.addEventListener('click', () => {
            video.currentTime = Math.min(video.duration, video.currentTime + 10);
        });
    </script>
</body>


</html>
